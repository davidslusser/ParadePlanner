<table class="table table-condensed table-bordered table-striped mt-3">
    <thead>
        <tr>
            <th class="sortable">Label <i class="fa fa-sortable fa-sort-up"></i><i class="fa fa-sortable fa-sort-down"></i></th>
            <th class="sortable">Name <i class="fa fa-sortable fa-sort-up"></i><i class="fa fa-sortable fa-sort-down"></i></th>
            <th class="sortable">Description <i class="fa fa-sortable fa-sort-up"></i><i class="fa fa-sortable fa-sort-down"></i></th>
            <th class="sortable">Created At <i class="fa fa-sortable fa-sort-up"></i><i class="fa fa-sortable fa-sort-down"></i></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% if queryset %}
    {% for row in queryset %}
        <tr>
            <td>{{ row.label }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.description }}</td>
            <td>{{ row.created_at }}</td>
            <td></td>
        </tr>
    {% endfor %}
    {% else %}
        <tr><td colspan="5" class="spanning-row text-center">No matching records found</td></tr>
    {% endif %}
    </tbody>
</table>
