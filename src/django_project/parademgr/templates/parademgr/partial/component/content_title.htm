<div class="container-fluid px-2 py-2 animated fadeIn" style="animation-delay: .1s;">
    <div class="container">
        <div class="row" style="padding-right: .36rem;">
            <div class="col-10">
                <span class="h2 text-primary fw-bold my-3">{% if title %}{{ title }}: {% endif %}</span>
                <span class="h4 text-secondary mx-2">{% if subtitle %}{{ subtitle }}{% endif %}</span>
            </div>
            <div class="col-2 d-flex align-items-end justify-content-end">
                {% for control in control_list %}
                <span class="mx-1">
                    <a href="#" {% if control.name == display %}class="text-secondary"{% endif %}
                       hx-get="{{ control.url }}"
                       hx-target="#body_main"
                    >{{ control.icon|safe }}</a>
                </span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
